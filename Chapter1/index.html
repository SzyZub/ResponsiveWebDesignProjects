<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <main>
    <h1 id="title">Survey form</h1>
    <p id="description" class="description">Thank you for participating in the survey</p>
    <form id="survey-form">
      <fieldset>
      <input for="name-label" required type="text" placeholder="Enter your first name"><label id="name-label"> Name</label>
      </fieldset>
      <fieldset>
      <input for="email-label" required type="email" placeholder ="Enter you email"><label id="email-label"> Email</label>
      </fieldset>
      <fieldset>
      <input for="number-label" type="number" min="13" max="120" placeholder="Enter your age"><label id="number-label"> Age (optional)</label>
      </fieldset>
      <fieldset>
      <select id="dropdown">
        <option>Kielce</option>
        <option>Not Kielce</option>
        </select>
        <label for="dropdown"> Where do you live?</label>
        </fieldset>
        <fieldset>
          <input name="options" type="radio" value="Dorms" id="option1"><label for="option1"> Dorms</label>
          <input name="options" type="radio" value="Not dorms" id="option2"><label for="option2"> Not dorms</label>
        </fieldset>
        <fieldset>
          <label id="dormdesc">Do you have any friends in dorms? If so, please check the dorms they are in:<br></label>
          <input name="checkbox" type="checkbox" id="checkbox1" value="NotDorm"><label for="checkbox1"> None</label>
          <input name="checkbox" type="checkbox" id="checkbox2" value="A"><label for="checkbox2"> Dorm A</label>
          <input name="checkbox" type="checkbox" id="checkbox3" value="B"><label for="checkbox3"> Dorm B</label>
          <input name="checkbox" type="checkbox" id="checkbox4" value="C"><label for="checkbox4"> Dorm C</label>
          </fieldset>
          <fieldset>
            <label for="textarea"> Do you have any suggestions or questions?<br></label>
            <textarea id="textarea">Enter your comments here</textarea>
            </fieldset>
          <fieldset id="submitbut">
          <input type="submit" id="submit" value="Click to submit the survey">
          </fieldset>
      </form>
      </main>
    </body>
  </html>
