<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="header">
            <nav id="nav-bar">
                <div class="img">
                    <img id="header-img" src="https://freesvg.org/img/alpine-landscape-rock-rubble-01a-al1.png" alt="logo">
                    <label class="labelrock" for="header-img">Rocks company</label>
                </div>
                <div class="navbardiv">
                    <section><a href="#video" class="nav-link">Video</a></section>
                    <section><a href="#form" class="nav-link">Form</a></section>
                    <section><a href="#purchase" class="nav-link">Purchase</a></section>
                </div>
            </nav>
        </header>
        <div class="video">
            <iframe id="video" controls="controls" src="https://www.youtube.com/embed/rchsiP-jvYk?si=JQMfP1GGCWv4ahTr">No video shown</iframe>
        </div>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <h2>Please enter email to gain access to our newsletter</h2>
            <input id="email" name="email" placeholder="Email Address" type="email">
            <br>
            <input id="submit" type="submit" value="Submit your email">
        </form>
        <div id="purchase">
            <h3>Beautiful rock</h3>
            <h4>Price: 20$</h4>
            <ul>
                <li>Very beautiful</li>
                <li>Very rocky</li>
                <li>Very cheap</li>
            </ul>
        </div>
        <div class="empty"></div>
  </body>
</html>
